
<ion-header>
</ion-header>

<ion-content padding class="bg">
  <ion-item no-lines text-center class="clear">
      <img  src="../../assets/imgs/logo.png" >
  </ion-item>
<form [formGroup]="fg" (ngSubmit)="register()">
  <ion-item class="clear">
    <ion-label color="dark" floating>Name</ion-label>
    <ion-input type="text" value="" formControlName="name"></ion-input>
  </ion-item>

  <ion-item class="clear ">
    <ion-label color="dark" floating>Last Name</ion-label>
    <ion-input type="text" value="" formControlName="lastname"></ion-input>
  </ion-item>

  <ion-item class="clear ">
    <ion-label color="dark" floating>Email</ion-label>
    <ion-input type="text" value="" formControlName="email"></ion-input>
  </ion-item>

  <ion-item class="clear ">
    <ion-label color="dark" floating>Username</ion-label>
    <ion-input type="text" value="" formControlName="username"></ion-input>
  </ion-item>

  <ion-item class="clear ">
    <ion-label color="dark" floating>Password</ion-label>
    <ion-input type="password" formControlName="password" value=""></ion-input>
  </ion-item>

  <ion-item class="clear">
    <ion-label color="dark" floating>Confirm Password</ion-label>
    <ion-input type="password" formControlName="confPass" value=""></ion-input>
  </ion-item>

  <ion-item no-lines class="clear">
    <button ion-button round block color="material" class="register-btn"  [disabled]="fg.invalid" type="submit">REGISTER</button>
  </ion-item>
</form>

  <ion-item no-lines class="clear">
    <button color="dark" ion-button clear full (click)="redirect()">IF YOU HAVE AN ACCOUNT, LOGIN</button>
  </ion-item>
</ion-content>
